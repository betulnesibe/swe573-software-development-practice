{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Nexus - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="flex items-center text-white text-2xl font-bold">
                <img src="{% static 'img/Logo.png' %}" alt="Eureka Nexus Logo" class="h-12 w-auto mr-2">
            </a>
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-white hover:text-blue-200">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white hover:text-blue-200">
                        <i class="fas fa-user-circle"></i> Profile
                    </a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-blue-200">Login</a>
                    <a href="{% url 'signup' %}" class="text-white hover:text-blue-200">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2023 Eureka Nexus. All rights reserved.
        </div>
    </footer>
</body>
</html>
