
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to Eureka Nexus</h1>
    <p class="text-xl mb-8">Discover and find objects together.</p>
    {% if not user.is_authenticated %}
        <div class="space-x-4">
            <a href="{% url 'login' %}" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">Login</a>
            <a href="{% url 'signup' %}" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition duration-300">Sign Up</a>
        </div>
    {% endif %}
</div>
{% endblock %}
