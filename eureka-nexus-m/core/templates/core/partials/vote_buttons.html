{% load static %}

<div class="vote-buttons" data-post-id="{{ post.id }}">
    <button class="vote-btn upvote {% if user_vote and user_vote.vote_type == 'up' %}active{% endif %}" 
            {% if not user.is_authenticated %}disabled title="Please log in to vote"{% endif %}>
        <i class="fas fa-arrow-up"></i>
        <span class="upvote-count">{{ post.upvote_count }}</span>
    </button>
    <button class="vote-btn downvote {% if user_vote and user_vote.vote_type == 'down' %}active{% endif %}"
            {% if not user.is_authenticated %}disabled title="Please log in to vote"{% endif %}>
        <i class="fas fa-arrow-down"></i>
        <span class="downvote-count">{{ post.downvote_count }}</span>
    </button>
</div>
